<html>
    <head>
        <style>
            body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #FBF3C1; /* light cream */
    color: #D50B8B; /* bold pink for text */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h1 , h3 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #DC8BE0; /* soft purple */
}
#save-el {
font-size: 2.5rem;
}
#count-el {
    font-size: 4rem;
    font-weight: bold;
    background-color: #64E2B7; /* teal green */
    color: #FBF3C1; /* light cream text inside count */
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}
/* Add this to your existing busapp.css */

#increament-btn , #save-btn{
    background-color: #D50B8B; /* bold pink */
    color: #FBF3C1; /* light cream text */
    border: none;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(213, 11, 139, 0.4);
    transition: all 0.2s ease-in-out;
    margin-top: 1rem;
}

#increament-btn:hover {
    background-color: #DC8BE0; /* soft purple on hover */
    transform: scale(1.05);
}
#save-btn:hover {
    background-color: #DC8BE0; /* soft purple on hover */
    transform: scale(1.05);
}
        </style>
    </head>
    <body>
        <h1>People entered : </h1>
        <!-- challenge -->
         <!-- 
        create an increament button with id = "increament-btn"
         -->
        <h2 id = "count-el">0</h2>
        <button id = "increament-btn" onclick="increament()">INCREAMENT</button>
        <button id = "save-btn" onclick="save()">SAVE</button>
        <h3>Previous Entries : </h3>
        <h4 id = "save-el"></h4>
        <script></script>
    </body>
</html>
