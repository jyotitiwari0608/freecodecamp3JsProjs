<html>
    <head>
        <style>
                        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7cfd8;
        background-image: 
          radial-gradient(#f4f8d3 10%, transparent 11%),
          radial-gradient(#a6d6d6 10%, transparent 11%),
          url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Cellipse cx=%22100%22 cy=%22120%22 rx=%2240%22 ry=%2220%22 fill=%22%23FFF7E5%22 /%3E%3Cpath d=%22M60 120 Q100 60 140 120 Z%22 fill=%22%23D3C3F3%22/%3E%3Ccircle cx=%2290%22 cy=%2295%22 r=%223%22 fill=%22%23FADCE4%22 /%3E%3Ccircle cx=%22110%22 cy=%2295%22 r=%223%22 fill=%22%23FADCE4%22 /%3E%3C/svg%3E');
        background-size: 40px 40px, 40px 40px, 200px;
        background-position: 0 0, 20px 20px, center;
        background-repeat: repeat, repeat, repeat;
        text-align: center;
        padding: 50px;
        margin: 0;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 4rem;
        color: #8e7dbe;
        margin: 10px 0;
      }

      h3 {
        font-size: 2rem;
        color: #333;
        margin: 20px 0;
      }

      button {
        font-size: 1.2rem;
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      #increament-btn {
        background-color: #8e7dbe;
        color: white;
      }

      #save-btn {
        background-color: #a6d6d6;
        color: #333;
      }

      button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
      h4 {
  font-size: 1.3rem;
  color: #555;
  margin-top: 10px;
  background-color: rgba(255, 255, 255, 0.5);
  display: inline-block;
  padding: 8px 16px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  letter-spacing: 1px;
}

        </style>
    </head>
    <body>
        <h1>People entered : </h1>
        <h2 id = "count-el">0</h2>
        <button id = "increament-btn" onclick="increament()">INCREAMENT</button>
        <button id = "save-btn" onclick="save()">SAVE</button>
        <h3>Previous Entries : </h3>
        <h4 id = "save-el"></h4>
        <script>
            let countEl=document.getElementById("count-el");
            let count=0;
            function increament(){
                count++;
                countEl.innerText=count;
            }
            let saveEl=document.getElementById("save-el");
            let saved = "";
            function save(){
                saved+=count + "-";
                saveEl.innerText=saved;
                count = 0;
                countEl.innerText=count;
            }
        </script>
    </body>
</html>
